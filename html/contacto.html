<head>

<body class="container-fluid">
    <header class="navbar navbar-expand-lg encabezado">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img class="imgLogo" src="../img/logosolo.png" alt="Logo Toteca">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto menuNav">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="quienessomos.html">¿Quiénes somos?</a>

                    <li class="nav-item">
                        <a class="nav-link" href="servicios.html">Servicios</a>

                    <li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </nav>
        </div>

    <section id="contacto" class="servicios">
        <h2>Comunicate con nosotros</h2>
    </section>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre y Apellido</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footerContenido">
            <div class="infoContacto">
                <h3>Contacto</h3>
                <p><i class="fas fa-map-marker-alt"></i>Dirección: Av. San Martín 1503</p>
                <p><i class="fas fa-phone">Teléfono: 011-615433222</i></p>
                <p><i class="fas fa-envelope"></i>Email: sraiberc@gmail.com</p>
            </div>

            <div class="redesSociales">
                <h3>Redes Sociales</h3>
